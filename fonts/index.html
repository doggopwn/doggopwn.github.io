<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Fonts - DoggoPwn</title>
		<style>
body {
	font-family: system-ui, sans-serif;
}
			#indexList {
				margin: 0 10vw;
			}
			#indexList > li a {
				color: #000;
				padding: 10px;
			}
		</style>
	</head>
	<body onload="makeIndex()">
		<script>
			function makeIndex(){
				const listEl = document.getElementById("indexList");
				const path = window.location.href.replace("/index.html","") + "/index";
				fetch(path)
					.then(res => res.text())
					.then(res => {
						for (const font of res.trim().split("\n")){
							const [name, format, weightsUnsplit] = font.split("\x1f")
							const weights = weightsUnsplit.split(",")
							const html = `<li value="${name}"><a href="${name}"><b>${name}</b> (${format}) (weights: ${weights.join(", ")})</a></li>`;
							listEl.insertAdjacentHTML("beforeend", html);
						}
					})
			}
		</script>
		<h1>Fonts - DoggoPwn</h1>
		<h2>Hosted font files</h2>
		<br/>
		<ul id="indexList">
		</ul>
	</body>
</html>
