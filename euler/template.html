<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>PE {task-number} - DoggoPwn</title>
		<style>
	body {
		font-family: system-ui, sans-serif;
	}
	#task {
		width: 75%;
		padding: 0px 30px;
		margin: 0px auto;
		border: 5px solid darkgray;
	}
		</style>
	</head>

	<body>
		<script type="text/x-mathjax-config" src="../js/mathjax-config.js"></script>
		<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
		<h1>
			PE {task-number} - {task-name}
		</h1>
		<div id="task">
			{task-html}
			<p><i>Source: <a href="{task-src}">{task-src}</a></i></p>
		</div>
		<div id="files">
			<!-- 1 <p>Solution (PDF): <a href="{src}">View</a> | <a href="{src}" target="_blank">View in new tab</a></p>-->
			<!-- 2 <p>Script (JavaScript): <a href="{src}">View</a> | <a href="{src}" target="_blank">View in new tab</a></p>-->
			<!-- 3 <p>Script (C): <a href="{src}">View</a> | <a href="{src}" target="_blank">View in new tab</a></p>-->
			<!-- 4 <p>Script (x86-64 Linux): <a href="{src}">View</a> | <a href="{src}" target="_blank">View in new tab</a></p>-->
		</div>
	</body>
</html>
