<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>GitHub raw redirect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <script>
    window.onload = function () {
      const ref = document.referrer;
      if (ref) {
        const url = window.location.href;
        if (!url.includes("github.com")) return window.close();
        const urlSplit = url.split("/").flatMap(el => {
          switch (el){
            case "blob":
              return [];
            case "github.com":
              return "raw.github.com;
                default:
              return el;
          }});
        const newUrl = urlSplit.join("/");
        window.location.href = newUrl;
      } else {
        window.close();
      }
    };
  </script>
</body>
</html>
