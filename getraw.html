<!DOCTYPE html>
<html lang="cs">
	<head>
		<meta charset="UTF-8">
		<title>GitHub raw redirect</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<script>
			window.onload = function () {
				const ref = document.referrer;
				const params = new URLSearchParams(window.location.search);
				const filename = params.get('f');
				if (ref && filename) {
					if (!ref.includes("github.com")) return window.close();
					const urlSplit = ref.split("/").flatMap(el => {
						switch (el){
							case "blob":
							case "tree":
								return [];
							case "README.md":
								return [];
							case "github.com":
								return "raw.github.com";
							default:
								return el;
						}});
					console.log(urlSplit);
					const newUrl = urlSplit.join("/") + `/${filename}`;

					const ifr = document.createElement("iframe");
					ifr.style.display = "none";
					ifr.src = newUrl;
					document.body.appendChild(ifr);

					const ifrDoc = ifr.contentDocument || ifr.contentWindow.document;
					const int = setInterval(_ => {
						if (ifrDoc.readyState == "complete" || ifrDoc.readyState == "interactive"){
							clearInterval(int);
							console.log("DOWNLOADED!");
						}
					}, 500);
				} else {
					window.close();
				}
			};
		</script>
	</body>
</html>
