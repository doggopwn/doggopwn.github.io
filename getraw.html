<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>GitHub raw redirect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <script>
    window.onload = function () {
      const ref = document.referrer;
      const params = new URLSearchParams(window.location.search);
      const filename = params.get('f');
      if (ref && filename) {
        if (!ref.includes("github.com")) return window.close();
        const urlSplit = ref.split("/").flatMap(el => {
          switch (el){
            case "blob":
            case "tree":
              return [];
            case "github.com":
              return "raw.github.com";
                default:
              return el;
          }});
        const newUrl = urlSplit.join("/").slice(0, urlSplit.len-1) + `/${filename}`;
        window.location.href = newUrl;
      } else {
        window.close();
      }
    };
  </script>
</body>
</html>
