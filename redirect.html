<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirect</title>
  <script>
    window.onload = function () {
      const params = new URLSearchParams(window.location.search);
      const loc = params.get('loc');
      if (loc) {
		  document.body.innerHTML = `<h1><a href="${loc}">If you were not redirected automatically, please click here.</a></h1>`
          window.location.href = loc;
		  window.close();
      } else {
		  document.body.innerHTML = "<h1>Could not redirect properly. (No 'loc' parameter set)</h1>"
      }
    };
  </script>
</head>
<body>
	<p>Please make sure javascript is enabled.</p>
</body>
</html>
